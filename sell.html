<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sell</title> 
    <link rel="stylesheet" href="css/style.css">

<body onload="navopen()">

    <div class="slide-w"></div> 
    <div class="main">
        <div class="header">
        <h2>Registration form</h2>
        </div>
        <form class="form" id="form">
        <div class="align">
        <label>Name</label><br>
        <input type="text" name="" placeholder="Enter your name"><br><br>
        <label>Email id</label><br>
        <input type="email" name="" placeholder="Enter your Email id"><br><br>
        <label>Phone Number</label><br>
        <input type="text" name="" placeholder="Enter your Phone number"><br><br>
        <label>Property Type</label><br>
        <input type="text" name="" placeholder="Enter prperty type"><br><br>

        <input type="text" name="" placeholder="Enter expected price"><br><br>
        <label>Posting for sale/rent</label><br>

        <input type="password" name="" placeholder="Enter your password"><br><br>
        <label>Password check</label><br>
        <input type="password" name="" placeholder="Confirm password"><br><br>

        </div>
        </form>
    </div>
